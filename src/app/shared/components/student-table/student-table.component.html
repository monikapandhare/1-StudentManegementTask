

<table class="table table-bordered bg-dark text-white">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Roll No</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdentData; index as i">
            <td>{{i + 1}}</td>
            <td>{{std.FirstName}}</td>
            <td>{{std.LastName}}</td>
            <td>{{std.Gender}}</td>
            <td>{{std.Email}}</td>
            <td>{{std.Contact}}</td>
            <td>{{std.RollNo}}</td>
            <td>
                <button mat-fab color="primary" (click)="onEditStd(std)">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
            </td>
            <td>
                <button mat-fab color="warn"
                    (click)="onDeletestd(std.id)"
                >
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
